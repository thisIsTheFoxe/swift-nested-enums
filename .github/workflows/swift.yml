name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup
    - run: pwd; ls -la
    - name: Run AssociatedValue
      run: swift -v TestAssociatedValue.playground/Contents.swift
    - name: Run AssociatedType
      run: swift -v TestAssociatedType.playground/Contents.swift
